 <!-- Section Contact -->
 <section class="contact" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="headerText text-center">
            <h2 data-aos="fade-up" data-aos-delay="0" data-aos-duration="1000">Contact Us</h2>
            <p data-aos="fade-up" data-aos-delay="500" data-aos-duration="1000">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="offset-sm-2 col-sm-8">
          <form action="" data-aos="fade-up" data-aos-delay="0" data-aos-duration="1000">
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" name="" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" name="" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Phone</label>
              <input type="text" name="" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Message</label>
              <input type="text" name="" class="form-control textarea">
            </div>
            <div class="form-group text-center">
              <button class="btn btnD1">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
